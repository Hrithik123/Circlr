<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    Enter Your name<br/>
    <input id="userid" type="text" size="100"/><br/>
    Enter Your friends name<br/>
    <input id="friendid" type="text" size="100"/><br/>
    <input id="room-name-submit" type="button" value="Enter"/>

    <script>
        document.querySelector('#userid').focus();
        document.querySelector('#friendid').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var userid = document.querySelector('#userid').value;
            var friendid = document.querySelector('#friendid').value;
            var roomName = [userid,friendid].sort().join("");
            document.cookie="userid="+userid;

            window.location.pathname = '/chat/' + roomName + '/';
        };
    </script>
</body>
</html>
